<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>新用户注册</title>
		<style type="text/css">
			.txtInit {
				border: 1px #cecece solid;
			}
			
			.txtFocus {
				border: 1px solid #009;
			}
			
			.spanInit {
				width: 300px;
				height: 22px;
				display: block;
				float: right;
				background-repeat: no-repeat;
				background-position: left;
			}
			/* 错误提示时的样式设置 */
			
			input.error {
				border: 1px solid red;
			}
			
			label.error {
				padding-left: 16px;
				padding-bottom: 2px;
				font-weight: bold;
				color: #EA5200;
			}
		</style>
		<link href="css/layout.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script src="js/jquery.validate.js" type="text/javascript"></script>
		<script src="js/jquery.metadata.js" type="text/javascript"></script>
		<script src="js/jquery.validate.messages_cn.js"></script>
		<script type="text/javascript" src="js/regist.js"></script>
	</head>
	<body>
		<!--注册版块-->
		<iframe src="title.html" width="100%" height="127" frameborder="0" scrolling="no"></iframe>
		<div id="reg">

			<div id="reg-top">&nbsp;&nbsp;&nbsp;&nbsp;会员注册</div>
			<div id="reg-mleft">
				<form id="regFrm">
					<ul>
						<li class="m">用户帐号 </li>
						<li class="r">
							<input name="txtNo" type="text" class="box txtInit" id="txtNo" maxlength="12"/>
						</li>
						<li class="m">设置密码 </li>
						<li class="r">
							<input name="txtPwd" type="password" class="box txtInit" id="txtPwd" maxlength="16"/>
						</li>
						<li class="m">确认密码 </li>
						<li class="r">
							<input name="txtConfirmPwd" type="password" class="box txtInit" id="txtConfirmPwd" maxlength="16"/>
						</li>
						<li class="m">用户姓名 </li>
						<li class="r">
							<input name="txtName" type="text" class="box txtInit" id="txtName" maxlength="6"/>
						</li>
						<li class="m">身份证号 </li>
						<li class="r">
							<input name="txtId" type="text" class="box txtInit" id="txtId" maxlength="18"/>
						</li>
						<li class="m">性 别 </li>
						<li class="r">
							<input name="radio" type="radio" id="radio" value="radio" checked="checked" /> 男
							<input type="radio" name="radio" id="radio2" value="radio" /> 女 </li>
						<li class="m">手机号码 </li>
						<li class="r">
							<input name="txtPhone" type="text" class="box txtInit" id="txtPhone" maxlength="14"/>
						</li>
						<li class="m">校验码 </li>
						<li class="r">
							<input name="textfield" type="text" class="box txtInit" id="textfield" size="15" maxlength="6"/> 看不清？
							<a href="#">换一张</a>
						</li>
						<li class="m"> </li>
						<li class="r">
							<input name="button" type="image" id="button" value="提交" src="img/but2.jpg" />
						</li>
						<li class="m"> </li>
						<li class="r">
							<input name="checkbox" type="checkbox" id="checkbox" checked="checked" /> 《途乐行旅游网会员服务条款》 <img src="img/jt.jpg" width="13" height="12" /></li>
					</ul>
				</form>
			</div>

			<div id="reg-right">
				<div><img src="img/kf.jpg" width="230" height="150" /></div>
				<div id="kf2">
					<a href="login.html">已有账户，请点击登录</a>
				</div>
			</div>
		</div>
		<iframe src="foot.html" width="100%" height="56" frameborder="0" scrolling="no"></iframe>
	</body>
</html>
