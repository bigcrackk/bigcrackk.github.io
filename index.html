<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>登录页面</title>
		<link href="css/layout.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<style type="text/css">
			#login-bgg{
				width: 100%;
				border-bottom: 1px solid darkgray;
			}
		</style>
	</head>

	<body>
		<iframe src="title.html" width="100%" height="127" frameborder="0" scrolling="no"></iframe>
		<!--登录版块-->
		<div id="login-bgg">
			
		<div id="login-bg">
			<div id="login-m">
				<ul>
					<li>登录名
						<input name="textfield" type="text" class="box" id="txtLoginNo" size="33" maxlength="12" value="请输入6~12位账号">
					</li>
					<li>密&nbsp;&nbsp;&nbsp;码
						<input name="textfield" type="password" class="box" id="txtPwd" size="33" maxlength="16">
					</li>
					<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input name="checkbox" type="checkbox" id="checkbox" checked="checked" /> 30天内自动登录
					</li>
					<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input name="button" type="image" id="button" value="提交" src="img/login-b.jpg" onclick="cheakBtn()">
					</li>
				</ul>
			</div>
		</div>
		</div>
		<iframe src="foot.html" width="100%" height="56" frameborder="0" scrolling="no"></iframe>
	</body>
</html>
